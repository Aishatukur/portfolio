<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <style>
    /* Internal CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    #search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #logo {
      width: 200px;
      height: auto;
    }

    #search-form {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #search-input {
      padding: 10px;
      width: 400px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }

    #search-button {
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      margin-left: 10px;
    }

    /* Add more styles as needed */

  </style>
</head>
<body>
  <div id="search-container">
    <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_92x30dp.png" alt="Google">
    <form id="search-form" action="https://www.google.com/search" method="GET">
      <input type="text" id="search-input" name="q" aria-label="Search">
      <button type="submit" id="search-button">Google Search</button>
    </form>
  </div>
</body>
</html>
